<head>

<style>
    body {

        height: 100vh;

        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden;
    }

    .card {
        background: white;

        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 360px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);

    @keyframes pop {

    }

    h1 {

        margin-bottom: 10px;
    }

    p {

        font-size: 16px;
        margin-bottom: 20px;
    }

    .buttons {
        display: flex;
        justify-content: center;
        gap: 15px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 25px;
        font-size: 16px;
        cursor: pointer;
        transition: 0.3s;
    }

    #yesBtn {
        background: #ff4d6d;
        color: white;
    }

    #yesBtn:hover {
        transform: scale(1.1);
        background: #ff1e4d;
    }

    #noBtn {
        background: #ddd;
        color: #333;
        position: relative;
    }

    /* Floating Hearts */
    .heart {
        position: absolute;
        bottom: -20px;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 1; }
        100% { transform: translateY(-100vh); opacity: 0; }

</style>
</head>
